            <p>Next.js 14 introduced a fundamental shift in how we think about rendering React applications. Server Components are not just a new feature — they represent a paradigm shift in web development that changes the game for performance, developer experience, and user experience.</p>

            <h2>What Are Server Components?</h2>
            <p>Server Components are React components that <strong>render exclusively on the server</strong>. Unlike traditional React components that ship JavaScript to the client, Server Components send only the rendered HTML. This means zero JavaScript bundle cost for these components.</p>

            <blockquote><p>Server Components allow you to think about your application architecture at the component level, giving you fine-grained control over what runs on the server and what runs on the client.</p></blockquote>

            <h2>The Key Benefits</h2>
            <ul>
              <li><strong>Reduced Bundle Size:</strong> Server Components don't add to your JavaScript bundle. Heavy dependencies like markdown parsers or date libraries stay on the server.</li>
              <li><strong>Direct Backend Access:</strong> Query databases, access file systems, and call internal APIs directly without needing API routes.</li>
              <li><strong>Automatic Code Splitting:</strong> Client Components are automatically code-split, meaning users only download the JavaScript they need.</li>
              <li><strong>Streaming:</strong> Server Components support streaming, letting you progressively send chunks of the UI as they become ready.</li>
            </ul>

            <h2>Server vs Client Components</h2>
            <p>The mental model is straightforward: use Server Components by default, and opt into Client Components only when you need interactivity, browser APIs, or React hooks like <code>useState</code> and <code>useEffect</code>.</p>

    &lt;/div&gt;
  );

'use client';
function LikeButton({ articleId }) {
  const [liked, setLiked] = useState(false);
  return &lt;button onClick={() =&gt; setLiked(!liked)}&gt;Like&lt;/button&gt;;
}</code></pre>

            <h2>Best Practices</h2>

            <p>Wrap async Server Components in <code>&lt;Suspense&gt;</code> boundaries to show loading states while data is being fetched. This creates a polished user experience without complex loading logic.</p>

            <h2>Conclusion</h2>

          `

            <p>Google's Core Web Vitals have become a critical ranking factor. If your website scores poorly on LCP, CLS, or INP, you're not just delivering a bad user experience — you're losing search engine visibility. Let's fix that.</p>

            <h2>Understanding Core Web Vitals</h2>
            <p>Core Web Vitals consist of three essential metrics that Google uses to evaluate your page's user experience:</p>
            <ul>
              <li><strong>LCP (Largest Contentful Paint):</strong> Measures loading performance. Aim for under 2.5 seconds.</li>
              <li><strong>INP (Interaction to Next Paint):</strong> Measures responsiveness. Aim for under 200 milliseconds.</li>
              <li><strong>CLS (Cumulative Layout Shift):</strong> Measures visual stability. Aim for under 0.1.</li>
            </ul>

            <h2>Fixing LCP (Largest Contentful Paint)</h2>
            <p>LCP is often the hardest to optimize because it depends on multiple factors. Here's a systematic approach:</p>

            <h3>1. Optimize Your Hero Image</h3>
            <p>The LCP element is usually a hero image or a large heading. For images, use modern formats like <code>WebP</code> or <code>AVIF</code>, and always set explicit <code>width</code> and <code>height</code> attributes.</p>

            <pre><code>&lt;!-- Bad: No dimensions, no modern format --&gt;
&lt;img src="hero.jpg" alt="Hero"&gt;

&lt;!-- Good: Optimized with modern format and dimensions --&gt;
&lt;img
  src="hero.webp"
  alt="Hero"
  width="1200"
  height="600"
  fetchpriority="high"
  loading="eager"
&gt;</code></pre>

            <h3>2. Preload Critical Resources</h3>
            <p>Use <code>&lt;link rel="preload"&gt;</code> to tell the browser about critical resources early. Preload your LCP image, critical fonts, and above-the-fold CSS.</p>

            <h3>3. Minimize Server Response Time (TTFB)</h3>
            <p>Use a CDN, enable compression (Brotli over Gzip), and consider server-side rendering or static generation for critical pages.</p>

            <h2>Eliminating CLS (Cumulative Layout Shift)</h2>
            <p>CLS issues are frustrating for users — they're reading content that suddenly jumps. Common causes:</p>
            <ul>
              <li>Images without dimensions causing reflow</li>
              <li>Dynamically injected content (ads, banners)</li>
              <li>Web fonts causing FOUT (Flash of Unstyled Text)</li>
              <li>Late-loading CSS or JavaScript</li>
            </ul>

            <blockquote><p>The simplest fix for most CLS issues: always define explicit dimensions for media elements and reserve space for dynamic content using CSS <code>aspect-ratio</code> or <code>min-height</code>.</p></blockquote>

            <h2>Improving INP (Interaction to Next Paint)</h2>
            <p>INP replaced FID (First Input Delay) and is much harder to score well on. It measures the latency of <strong>all</strong> interactions, not just the first one.</p>
            <ul>
              <li><strong>Break up long tasks:</strong> Use <code>requestIdleCallback</code> or <code>setTimeout</code> to yield to the main thread.</li>
              <li><strong>Debounce event handlers:</strong> For scroll and resize events, debounce to avoid excessive processing.</li>
              <li><strong>Use Web Workers:</strong> Offload heavy computations to a separate thread.</li>
            </ul>

            <h2>Measuring Your Progress</h2>
            <p>Use these tools to track your improvements:</p>
            <ul>
              <li><strong>Google PageSpeed Insights</strong> — for field and lab data</li>
              <li><strong>Chrome DevTools Lighthouse Panel</strong> — for detailed audits</li>
              <li><strong>Google Search Console</strong> — for real-world Core Web Vitals data</li>
              <li><strong>web-vitals library</strong> — for monitoring in production</li>
            </ul>

            <h2>Conclusion</h2>
            <p>Optimizing Web Vitals is not a one-time task. It's an ongoing process that requires monitoring, testing, and iterating. The payoff is enormous: better user experience, higher search rankings, and increased conversions. Start with LCP — it usually has the biggest impact — then tackle CLS and INP.</p>
          `

            <p>Early in my career, I thought being a great developer meant writing the most clever, concise code possible. I was wrong. The best code isn't clever — it's clear. Let me explain why maintainability trumps brilliance every single time.</p>

            <h2>The Cost of Clever Code</h2>
            <p>Clever code impresses in code reviews but creates nightmares in production. Consider this: you write a brilliant one-liner that reduces 10 lines to 1. Six months later, a bug appears. Can your teammate understand that one-liner at 2 AM during an incident? Probably not.</p>

            <blockquote><p>"Any fool can write code that a computer can understand. Good programmers write code that humans can understand." — Martin Fowler</p></blockquote>

            <h2>Principles of Clean Code</h2>
            <h3>1. Meaningful Names</h3>
            <p>Variable and function names should reveal intent. If you need a comment to explain what a variable holds, the name is wrong.</p>

            <pre><code>// Bad
const d = new Date();
const x = users.filter(u => u.a > 18);

// Good
const currentDate = new Date();
const adultUsers = users.filter(user => user.age > 18);</code></pre>

            <h3>2. Small, Focused Functions</h3>
            <p>Each function should do one thing and do it well. If your function is longer than 20 lines, it's probably doing too much.</p>

            <pre><code>// Bad: Does too many things
function processUser(user) {
  // validate, format, save to DB, send email, log activity
}

// Good: Single responsibility
function validateUser(user) { /* ... */ }
function formatUserData(user) { /* ... */ }
function saveUser(user) { /* ... */ }
function sendWelcomeEmail(user) { /* ... */ }
function logUserActivity(userId, action) { /* ... */ }</code></pre>

            <h3>3. Avoid Deep Nesting</h3>
            <p>Deeply nested code is hard to read. Use early returns (guard clauses) to flatten your code structure.</p>

            <pre><code>// Bad: Deep nesting
function getDiscount(user) {
  if (user) {
    if (user.isPremium) {
      if (user.orders > 10) {
        return 0.2;
      }
    }
  }
  return 0;
}

// Good: Guard clauses
function getDiscount(user) {
  if (!user) return 0;
  if (!user.isPremium) return 0;
  if (user.orders <= 10) return 0;
  return 0.2;
}</code></pre>

            <h3>4. Comments: The "Why", Not the "What"</h3>
            <p>Good code is self-documenting — you shouldn't need comments to explain <em>what</em> it does. But you should comment on <em>why</em> a decision was made, especially if it seems counterintuitive.</p>

            <h2>The DRY Principle (But Don't Overdo It)</h2>
            <p>"Don't Repeat Yourself" is important, but premature abstraction is worse than duplication. Wait until you see the same pattern three times before extracting it into a shared function.</p>

            <h2>Code Reviews: Your Secret Weapon</h2>

              <li><strong>Edge cases:</strong> What happens with empty arrays, null values, or unexpected input?</li>
              <li><strong>Naming:</strong> Do the names convey meaning?</li>
            </ul>

            <h2>Conclusion</h2>
            <p>Clean code is a skill that takes years to master, but the fundamentals are simple: write for humans first, computers second. Your future self — and your teammates — will thank you.</p>
          `

        document.getElementById("progress-bar").style.width = progress + "%";
